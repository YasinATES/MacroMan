<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->

	
	<form method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Email Adresi</label>
            <input type="email" class="form-control" name="users[email]" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Şifre</label>
            <input type="password" class="form-control" name="users[password]" placeholder="Şifre">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Ad Soyad</label>
            <input type="text" class="form-control" name="users[name]" placeholder="Ad Soyad">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Telefon</label>
            <input type="text" class="form-control" name="users[tel]" placeholder="Telefon">
        </div>
        <div class="form-group col-md-12">
            <label for="exampleInputPassword1">Adres</label>
            <input type="text" class="form-control" name="users[addres]" placeholder="Adres">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Tip</label>
            <select name="users[type]" class="form-control">
                <option>Admin</option>
                <option>Uye</option>
                <option>Muhasebeci</option>
                <option>Kargocu</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Durum</label>
            <select name="users[status]" class="form-control">
                <option>True</option>
                <option>False</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Şehir</label>
            <input type="text" class="form-control" name="users[city]" placeholder="Şehir">
        </div>
            <br>
            <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
